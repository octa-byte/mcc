<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi Currency Converter</title>
    <link rel="stylesheet" href="https://sdks.shopifycdn.com/polaris/3.15.0/polaris.min.css" />
  <style>
  .Polaris-Pagination__Button{ width:15rem; }
  .Polaris-Modal__Body{ background-color: #000; }
  .currency-list-pagination{ 
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 16px;
    border-top: 1px solid #dfe4e8;
  }
  .Polaris-CalloutCard__Content .Polaris-TextStyle--variationCode{
    padding: 10px;
  }
  .Polaris-List--typeNumber .Polaris-TextStyle--variationCode{
    padding: 5px;
  }
  .cp-box-margin {
    margin-right: 7rem;
  }
  .cp-box {
    border: 1px solid #ccc;
    height: 22rem;
    margin-top: 1rem;
    position: relative;
  }
  .cp-box div {
    border: 1px solid #ccc;
    width: 1.9rem;
    height: 1.9rem;
    position: absolute;
  }
  .cp-box div:hover{
    background-color: #ccc;
    cursor: pointer;
  }
  .cp-box div:focus {
    background-color: #ccc;
  }
  .cp-box-text {
    position: absolute;
    left: 30%;
    top:33%;
    text-align: center;
    width: 40%;
    overflow: hidden;
  }
  .cp-box-tl, .cp-box-bl {
    left: 2%;
  }
  .cp-box-tm, .cp-box-bm {
    left: 47%;
  }
  .cp-box-tr, .cp-box-br {
    right: 2%;
  }
  .tl .cp-box-tl,
  .tm .cp-box-tm,
  .tr .cp-box-tr,
  .bl .cp-box-bl,
  .bm .cp-box-bm,
  .br .cp-box-br {
    background-color: #ccc
  }
  .price-icon-container{
    background-color: #fff;
  }
  .price-icon-wrapper {
    display: inline-block;
    width: 40px;
    padding: 7px;
  }
  .price-icon-wrapper:hover{
    border: 1px solid #ccc;
    cursor: pointer;
  }
  .mcc-code-tag{
    color: #3076af;
  }
  .mcc-code-attr{
    color: #a4363d;
  }
  .mcc-code-attr-val{
    color: #e7a036;
  }
  .mcc-code-text{
    color: #333;
  }
  </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
